<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body>
    <header>
        <div class="conteiner">
            <h1 class="title">Calculadora</h1>
        </div>
    </header>
    <main>
        <div class="conteiner">
            <div  class="calculadora">
                <label for="txtn1">1ª valor</label>
                <input type="number" name="txtn1" id="txtn1">
                <label for="txtop">operação</label>
                <input type="text" name="txtop" id="txtop">
                <label for="txtn2">2ª valor</label>
                <input type="number" name="txtn2" id="txtn2">
                <div class="box__btn">
                    <button onclick="verificar()">Calcular</button>
                    <button onclick="resetar()">Resetar</button>
                </div>
                <div class="res"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="conteiner">
            <div class="social">
                <div>
                    <a rel="author" href="https://www.linkedin.com/in/l%C3%BAcio-pereira-brito-039039231/" target="_blank">
                        <img src="./img/img1_footer.png" alt="icone">
                    </a>
                </div>
                <div>
                    <a rel="author" href="https://www.github.com/luciopbrito/calculadora-javascript/" target="_blank">
                        <img src="./img/img2_footer.png" alt="icone">
                    </a>
                </div>
            </div>
            <p>&copy;2022 LúcioDev</p>
        </div>
    </footer>
</body>
    <script src="./js/verificar.js"></script>
    <script src="./js/resetar.js"></script>
    <script src="./js/calcular.js"></script>
</html>
