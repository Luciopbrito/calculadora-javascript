<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">   
</head>
<body>
    <div class="calculadora-design">
        <h1 class="title">Calculadora</h1>
        <div class="calculadora">
            <div  class="input-itens">
                <label for="txtn1">1ª valor</label>
                <input type="number" name="txtn1" id="txtn1">
            </div>
            <div class="input-itens">
                <label for="txtop">operação</label>
                <input type="text" name="txtop" id="txtop">
            </div>
            <div class="input-itens">
                <label for="txtn2">2ª valor</label>
                <input type="number" name="txtn2" id="txtn2">
            </div>
        </div>
        <div class="resposta">
        </div>
        <div class="input-button">
            <input type="button" value="Calcular">
            <input type="button" value="Resetar" onclick="resetar()">
        </div>
    </div>
</body>
    <script src="./js/calcular.js"></script>
    <script src="./js/resetar.js"></script>
</html>
